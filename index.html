<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Todo</title>
    </head>
    <body>
        <h1>
            ToDoリスト
        </h1>
        <label for="all">
            <input type="radio" name="status" id="all" data-status-num="0" checked>すべて
        </label>
        <label for="working">
            <input type="radio" name="status" id="working" data-status-num="1">作業中
        </label>
        <label for="finished">
            <input type="radio" name="status" id="finished" data-status-num="2">完了
        </label>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>コメント</th>
                    <th>状態</th>
                </tr>
            </thead>
            <tbody id="todoList">
            </tbody>
        </table>
        <h1>
            新規タスクの追加
        </h1>
        <label for="taskText">
            <input type="text" id="taskText">
        </label>
        <label for="addTaskButton">
            <input type="submit" id="addTaskButton" value="追加">
        </label>
        <script src="todo.js"></script>
    </body>
</html>
